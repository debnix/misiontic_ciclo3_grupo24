<!DOCTYPE html>
<html>
	<!--Cabecera del documento-->
	<head lang="es">
		<meta charset="UTF-16" />
		<title>Veterinaria</title>
		<!--Cargar hojas de estilos-->
		<link rel="stylesheet" href="styles/form.css" />
		<!--Caragar bootstrap-->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
			crossorigin="anonymous"
		/>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
			integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
			integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
			crossorigin="anonymous"
		></script>
	</head>
	<!--Cuerpo del documento-->
	<body>
		<!--Encabezado de la página-->
		<header>
			<!--Barra de navegación-->
			<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
				<div class="container-fluid">
					<a class="navbar-brand" href="#">Grupo 24</a>
					<div class="collapse navbar-collapse" id="navbarNav">
						<!--Opciones de navegación-->
						<ul class="navbar-nav">
							<li class="nav-item">
								<a class="nav-link" aria-current="page" href="index.html">
									Home
								</a>
							</li>
							<li class="nav-item">
								<a class="nav-link active" href="#">Registrar mascota</a>
							</li>
						</ul>
					</div>
				</div>
			</nav>
		</header>
		<main>
			<section id="section-form">
				<!--Crear formulario-->
				<form onsubmit="get_data_form(event)" class="mb-3" id="form">
					<!--Nombre mascota-->
					<label for="nombre_mascota" class="form-label">
						Nombre mascota:
					</label>
					<input
						name="nombre"
						type="text"
						id="nombre_mascota"
						class="form-control"
					/>
					<br />
					<!--Apellido propietario-->
					<label for="apellido_propietario" class="form-label">
						Apellido propietario
					</label>
					<input
						name="apellido"
						type="text"
						id="apellido_propietario"
						class="form-control"
					/>
					<br />
					<!--Tipo mascota-->
					<label for="tipo_mascota" class="form-label">Tipo mascota: </label>
					<input
						name="tipo_mascota"
						type="text"
						id="tipo_mascota"
						class="form-control"
					/>
					<br />
					<!--Raza-->
					<label for="raza" class="form-label">Raza: </label>
					<input name="raza" type="text" id="raza" class="form-control" />
					<br />
					<!--Edad de la mascota-->
					<label for="edad" class="form-label">Edad mascota: </label>
					<input name="edad" type="number" id="edad" class="form-control" />
					<br />
					<!--Observación-->
					<label for="observacion" class="form-label">Observación: </label>
					<br />
					<textarea
						id="observacion"
						name="observacion"
						rows="5"
						cols="80"
						class="form-control"
					></textarea>
					<br />
					<div id="cont-btn">
						<!--Centrar botón-->
						<button type="submit" class="btn btn-outline-primary">
							Registrar
						</button>
					</div>
				</form>
			</section>
		</main>
		<footer></footer>

		<!---Cargar scripts---->
		<script src="scripts/form.js"></script>
	</body>
</html>
