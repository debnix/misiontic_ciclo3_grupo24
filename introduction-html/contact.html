<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/main.css">
    <title>Test | Contact</title>
</head>
<body>
    <section class="contact">
        <section class="image">
            <img src="https://imaster.academy/pluginfile.php/1/core_admin/logo/0x200/1656243537/logo-login12.png">
        </section>
        <form>
            <section class="inputs">
                <input type="name" placeholder="Your Name" id="name">
                <input type="lastName" placeholder="Your Lastname" id="lastName">

                <input type="number" placeholder="Your Phone Number" id="number">

            <button type="submit">Send Email</button>
        </form>
    </section>
